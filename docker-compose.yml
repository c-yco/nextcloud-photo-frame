services:
  app:
    image: ghcr.io/c-yco/nextcloud-photo-frame-app:main
    build: .
    ports:
      - "80:5000"
    environment:
      - REDIS_HOST=redis
      - NC_URL=${NC_URL}
      - NC_USER=${NC_USER}
      - NC_PASS=${NC_PASS}
      - WEATHER_LAT=${WEATHER_LAT}
      - WEATHER_LON=${WEATHER_LON}
      - APP_LANG=${APP_LANG:-en}
    depends_on:
      - redis

  worker:
    image: ghcr.io/c-yco/nextcloud-photo-frame-worker:main
    build: .
    command: python scanner.py
    environment:
      - REDIS_HOST=redis
      - NC_URL=${NC_URL}
      - NC_USER=${NC_USER}
      - NC_PASS=${NC_PASS}
      - NC_PHOTO_PATH=${NC_PHOTO_PATH:-/Photos/}
      - SCAN_CRON=${SCAN_CRON:-0 1 * * *}

    depends_on:
      - redis

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  redis_data:
