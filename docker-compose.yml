services:
  app:
    image: ghcr.io/c-yco/nextcloud-photo-frame-app:main
    build:
      context: .
      args:
        - APP_VERSION=${APP_VERSION:-unknown}
    ports:
      - "7880:7880"
    env_file: .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  worker:
    image: ghcr.io/c-yco/nextcloud-photo-frame-worker:main
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        - APP_VERSION=${APP_VERSION:-unknown}
    env_file: .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  redis_data:
